<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #81ecec"
        data-color="#81ecec"
      ></div>
      <div
        class="color-option"
        style="background-color: #74b9ff"
        data-color="#74b9ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #a29bfe"
        data-color="#a29bfe"
      ></div>
      <div
        class="color-option"
        style="background-color: #dfe6e9"
        data-color="#dfe6e9"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
      <div
        class="color-option"
        style="background-color: #fab1a0"
        data-color="#fab1a0"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7675"
        data-color="#ff7675"
      ></div>
      <div
        class="color-option"
        style="background-color: #fd79a8"
        data-color="#fd79a8"
      ></div>
      <div
        class="color-option"
        style="background-color: #636e72"
        data-color="#636e72"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">🩸 Fill</button>
      <button id="destroy-btn">💣 Destroy</button>
      <button id="eraser-btn">❌ Erase</button>
      <label for="file"
        >📷 Add Photo<input type="file" accept="image/*" id="file"
      /></label>
      <input type="text" placeholder="Write and double click" id="text" />
      <button id="save">🖼️ Save image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
